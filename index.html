<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Reservia</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58858193c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head">
            <img id="logo" src="images/logo/ohmyfood.png" alt="Logo ohmyfood" >
        </div>
    </header>
    <section id="presentation">
        <div class="lieu">
            <span id="icone">
                <i class="fas fa-map-marker-alt" id="iconeRecherche">							
                </i>
            </span>
            <span>
                Paris, Belleville
            </span>		
        </div>
        <div class="activite">
            <hi>Reserver le menu qui vous convient</hi>
            <span>Découvrez des restaurants d'exception, séléctionnés par nos soins</span>
            <button class="base">Explorez nos restaurants</button>
        </div>
    </section>
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ul id="choix">
            <li>
                <span class="numero">1</span>
            </li>					
            <li>
                <i class="fas fa-mobile-alt"></i>
            </li>
            <li>
                <h3>Choisissez un restaurant</h3>
            </li>
        </ul>
        <ul id="choix">
            <li>
                <span class="numero">2</span>
            </li>					
            <li>
                <i class="fas fa-list"></i>
            </li>
            <li>
                <h3>Composez votre menu</h3>
            </li>
        </ul>
        <ul id="choix">
            <li>
                <span class="numero">3</span>
            </li>					
            <li>
                <i class="fas fa-store"></i>
            </li>
            <li>
                <h3>Dégustez au restaurant</h3>
            </li>
        </ul>

    </section>

</body>

</html>
